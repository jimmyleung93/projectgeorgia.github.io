		<main>		
			<div class="container" id="Header">

				<hr>
				<nav>
					<div class="nav nav-tabs" id="nav-tab" role="tablist">
						<button class="nav-link active" id="nav-overview-tab" data-bs-toggle="tab" data-bs-target="#nav-overview" type="button" role="tab" aria-controls="nav-overview" aria-selected="true">Overview</button>
						<button class="nav-link" id="nav-download-tab" data-bs-toggle="tab" data-bs-target="#nav-download" type="button" role="tab" aria-controls="nav-download" aria-selected="false">Download</button>
						<button class="nav-link" id="nav-changelog-tab" data-bs-toggle="tab" data-bs-target="#nav-changelog" type="button" role="tab" aria-controls="nav-changelog" aria-selected="false">Changelog</button>
					</div>
				</nav>
				
				
				
				<div class="tab-content" id="nav-tabContent">
					<div class="tab-pane fade show active" id="nav-overview" role="tabpanel" aria-labelledby="nav-overview-tab">
						<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
							<div class="carousel-indicators">
								<div id="Cover_button"></div>
							</div>
							<div class="carousel-inner">
								<div id="Cover"></div>
							</div>
							<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
									<span class="carousel-control-prev-icon" aria-hidden="true"></span>
									<span class="visually-hidden">Previous</span>
							</button>
							<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Next</span>
							</button>
						</div>
						<div id="Detail"></div>
					</div>
				  
				  
				  
					<div class="tab-pane fade" id="nav-download" role="tabpanel" aria-labelledby="nav-download-tab">
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th scope="col">Version</th>
									<th scope="col">Release Date</th>
									<th scope="col">Download Link</th>
								</tr>
							</thead>
							<tbody id="Download">
							</tbody>
						</table>
					</div>
					
					
					
					<div class="tab-pane fade" id="nav-changelog" role="tabpanel" aria-labelledby="nav-changelog-tab">
						<br>
						<div id="Changelog"></div>
					</div>
				</div>
			</div>
			
			<script>
				var File = new XMLHttpRequest();
				var content;
				File.open("GET", "./database.txt", false);
				File.onreadystatechange = function ()
				{
					if(File.readyState === 4)
					{
						if(File.status === 200 || File.status == 0)
						{
							content = File.responseText;
						}
					}
				}
				File.send(null);
				
				var database = JSON.parse(content);
				var id = window.location.hash.substring(1);
				var first = true;
				var count = 0;
				
				for (let i in database) {
					if (database[i].ID == id) {
						document.getElementById("Title").innerHTML = database[i].Title;
						document.getElementById("Date").innerHTML = "Last Modified: " + database[i].Date;
						document.getElementById("Detail").innerHTML = database[i].Detail;
						
						for (let i2 in database[i].Cover) {
							if (first) {
								document.getElementById("Cover_button").innerHTML += '<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="' + count + '" class="active" aria-current="true" aria-label="Slide ' + (count + 1) + '"></button>';
								document.getElementById("Cover").innerHTML += '<div class="carousel-item active"><img src="./' + database[i].Title + "/" + database[i].Cover[i2] + '" class="d-block w-100"></div>';
								first = false;
							} else {
								document.getElementById("Cover_button").innerHTML += '<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="' + count + '" aria-label="Slide ' + (count + 1) + '"></button>';
								document.getElementById("Cover").innerHTML += '<div class="carousel-item"><img src="./' + database[i].Title + "/" + database[i].Cover[i2] + '" class="d-block w-100"></div>';
							}
							count += 1;
						}
						
						first = true;
						for (let i3 in database[i].Download_version) {
							if (first) {
								document.getElementById("Download").innerHTML += '<tr><th scope="row">' + database[i].Download_version[i3] + '<span class="badge rounded-pill bg-success">Latest</span></th><td>' + database[i].Download_date[i3] + '</td><td><a href="' + database[i].Download_link[i3] + '">' + database[i].Download_type[i3] + '</a></td></tr>';
								first = false;
							} else {
								document.getElementById("Download").innerHTML += '<tr><th scope="row">' + database[i].Download_version[i3] + '</th><td>' + database[i].Download_date[i3] + '</td><td><a href="' + database[i].Download_link[i3] + '">' + database[i].Download_type[i3] + '</a></td></tr>';
							}
						}
						
						for (let i4 in database[i].Changelog_title) {
							document.getElementById("Changelog").innerHTML += '<h2>' + database[i].Changelog_title[i4] + '</h2><hr><p>' + database[i].Changelog_detail[i4] + '</p><br>';
						}
					}
				}
			
			</script>
		</main>
